<body>
  <script>
    var box;
    box = 100;
    box2 = 30;
    document.write(box + box2, "<br>"); // 30이 출력 될 것

    var s = "javascript";
    var num = "100";
    var tag="<h1> String </h1>"
    document.write(s+num, "<br>"); // javascript100이 출력 될 것

    var numInt = 100;
    var numStringToInt = Number("500");
    document.write(numInt+numStringToInt, "<br>"); //600이 출력 될 것

    var booleanTest = true;
    var booleanTest2 = 10 >= 100;
