<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sales1 = 1200;
        var sales2 = 1300;
        var sales3 = 1000;
        var sales4 = prompt("4분기 판매량을 입력해주세요","0");

        // 전 분기 평균 판매량
        var avg = (sales1 + sales2 + sales3)/3;        
        var result;
        
        // 판매량 비교
        result = sales4 >= avg ? "판매량이 평균 이상입니다." : "판매량이 평균 미달입니다.";
        
        document.write(result);
    </script>
</body>
</html>
